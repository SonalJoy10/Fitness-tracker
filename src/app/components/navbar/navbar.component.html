<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <mat-icon class="brand-icon">fitness_center</mat-icon>
      <span class="brand-text">FitTracker</span>
    </div>

    <div class="navbar-menu" [class.mobile-hidden]="!isMenuOpen">
      <a mat-button routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-button routerLink="/workouts" routerLinkActive="active">
        <mat-icon>sports_gymnastics</mat-icon>
        Workouts
      </a>
      <a mat-button routerLink="/progress" routerLinkActive="active">
        <mat-icon>trending_up</mat-icon>
        Progress
      </a>
      <a mat-button routerLink="/profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        Profile
      </a>
    </div>

    <div class="navbar-user" *ngIf="currentUser">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
        <img [src]="currentUser.profileImage" alt="{{ currentUser.name }}" class="avatar">
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>edit</mat-icon>
          <span>Edit Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

    <button mat-icon-button class="menu-toggle" (click)="toggleMenu()">
      <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>
</mat-toolbar>
